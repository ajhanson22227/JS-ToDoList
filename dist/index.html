<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <script src="https://kit.fontawesome.com/62779d1082.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/projects.css">

        
    </head>

    <body>

        <div id="container">
            <div id="project-container">

                <!-- [ 1 ] Top Bar :: Display # of Projects and Add New Project button -->
                <div id="project-top-bar">
                    <div id="project-count">
                        <span id="project-total" class="project-text">0 </span>
                        <span class="project-text">Projects</span>
                    </div>

                    <button id="new-project-button">
                        <i class="fas fa-folder-plus"></i> 
                        <span class="">New</span>
                    </button>
                </div>
                <!-- End [ 1 ] -->

            </div>
        </div>

    </body>

</html>
